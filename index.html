    <style>
      hr {
        margin-top: 32px;
      }
      input[type="file"] {
        display: block;
        margin-bottom: 16px;
      }
      div {

      #flash-toggle {

    <h1>Scan QR</h1>
    <div>
      <br />
      <p>Click start to scan QR codes</p>
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
      <br/>

      <br />
      <label>

        Show scan region
      </label>
    </div>
    <div>
      <button id="flash-toggle">
        ðŸ“¸ Flash: <span id="flash-state">off</span>
